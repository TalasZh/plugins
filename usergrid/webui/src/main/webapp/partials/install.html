<div class="b-workspace-content b-workspace-content_border">

	<div class="b-form">

		<div class="b-form__coll">
			<div class="b-form-group">
				<label for="user-domain" class="b-form-label">Domain</label>
				<input type = "text" class="b-form-input b-form-input_full" placeholder = "Enter domain for usergrid console (e.g., myusergrid.com)" ng-model = "usergridCtrl.config.userDomain" id="user-domain" required>
			</div>
			<div class="b-form-group">
				<label for="env-name" class="b-form-label">Environment name</label>
				<select class="b-form-input b-form-input_full" ng-model = "usergridCtrl.currentEnvironment" id="env-name" ng-change="usergridCtrl.changeNodes()" ng-options = "environment.name for environment in usergridCtrl.environments">
				</select>
			</div>
			<div class="b-form-group">
				<label for="master-name" class="b-form-label">Cluster Name(tomcat)</label>
				<select class="b-form-input b-form-input_full" ng-model = "usergridCtrl.config.master" id="master-name" ng-options = "container.hostname for container in usergridCtrl.nodes">
				</select>
			</div>		
		</div>		
		<div class="clear"></div>

		<div class="b-form__coll">
			<div class="b-form-group">
				<label class="b-form-label">Cassandra container name</label>
				<m-select items="usergridCtrl.cassandras" selected="usergridCtrl.config.cassandra"></m-select>
			</div>
		</div>

		<div class="b-form__coll">
			<div class="b-form-group">
				<label class="b-form-label">Elasticsearch container name</label>
				<m-select items="usergridCtrl.elastics" selected="usergridCtrl.config.elastic"></m-select>
			</div>
		</div>
	</div>
	<div class="clear"></div>

	<button class="b-btn b-btn_green" ng-click = "usergridCtrl.build()" style="margin-top: 30px">Install</button>
</div>
