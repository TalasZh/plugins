<div class="b-workspace-content b-workspace-content_border">
	<div class="b-workspace-content__row">
		<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-right">
			<div class="b-form">
				<div class="b-form__wrapper b-form__wrapper_margin-bottom">
					<label class="b-form-label b-form-label_fix-size-1 g-left">Environment</label>

					<div class="b-form-wrapper b-form-wrapper_margin-size-1">
						<select class="b-form-input b-form-input_full" ng-model = "genericCtrl.currentEnvironment" style = "color: black" ng-change = "genericCtrl.updateEnvironment(genericCtrl.currentEnvironment.environmentId)" ng-options = "environment.name for environment in genericCtrl.environments">
						</select>
					</div>
					<div class="clear"></div>
				</div>
				<div class="b-form__wrapper b-form__wrapper_margin-bottom">
					<label class="b-form-label b-form-label_fix-size-1 g-left">Template</label>

					<div class="b-form-wrapper b-form-wrapper_margin-size-1">
						<select class="b-form-input b-form-input_full" ng-model = "genericCtrl.currentTemplate" style = "color: black" ng-options = "template for template in genericCtrl.templates">
						</select>
					</div>
					<div class="clear"></div>
				</div>
				<div class="b-form__wrapper b-form__wrapper_margin-bottom">
					<label class="b-form-label b-form-label_fix-size-1 g-left">Profile</label>

					<div class="b-form-wrapper b-form-wrapper_margin-size-1">
						<select class="b-form-input b-form-input_full" ng-model = "genericCtrl.currentProfile" ng-change = "genericCtrl.getOperations()" style = "color: black" ng-options = "profile.name for profile in genericCtrl.profiles">
						</select>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="b-workspace-content__row">
		<h2 class="b-workspace-content-row-h2">
			Containers
		</h2>

		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<tr>
					<th>Container name</th>
					<th>Operation</th>
					<th></th>
				</tr>
				<tr ng-repeat = "container in genericCtrl.currentEnvironment.containers" ng-show = "container.templateName === genericCtrl.currentTemplate && container.environmentId === genericCtrl.currentEnvironment.id">
					<td>{{ container.hostname }}</td>
					<td>
						<select class="b-form-input b-form-input_full" ng-model = "container.operation" style = "color: black" ng-options = "operation.operationName for operation in genericCtrl.operations">
						</select></td>
					<td><a href class="b-btn b-btn_blue b-btn_margin-r g-right" ng-click = "genericCtrl.executeOperation (container)">Execute</a></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="b-workspace-content__row">
		<div class="b-terminal">
			<terminal terminal-class="modern-terminal" terminal-config="modern"></terminal>
		</div>
	</div>
</div>
