<ul class="b-popup-body-list b-popup-body-list_table">
  <li class="b-popup-body-list-table__link"
      ng-repeat="item in items"
      ng-if="selected.indexOf(item) < 0"
      ng-click="select(item)">
    {{ item }}
  </li>
</ul>
<div class="b-popup-body-list-buttons g-right">
  <a href class="b-btn-grey" ng-click="selectAll()"><i class="fa fa-angle-double-down"></i></a>
  <a href class="b-btn-grey" ng-click="deselectAll()"><i class="fa fa-angle-double-up"></i></a>
</div>
<div class="clear"></div>
<ul class="b-popup-body-list b-popup-body-list_table">
  <li class="b-popup-body-list-table__link"
      ng-repeat="item in selected"
      ng-click="deselect(item)">
    {{ item }}
  </li>
</ul>
