<div class="b-workspace-content b-workspace-content_border">
  <div class="b-workspace-content__row" style = "text-align: center">
    <p style = "color: #04346E">
      It seems that there are both Zookeeper environments and Hadoop clusters. Which installation type do you want to use?
    </p>
    <div class="b-zookeeper-install-buttons">
      <button ng-click="zookeeperCtrl.setInstallType('environment')" class="b-btn b-btn_green">
        Install over environment
      </button>
      <button ng-click="zookeeperCtrl.setInstallType('hadoop')" class="b-btn b-btn_green">
        Install over Hadoop
      </button>
    </div>
  </div>
</div>
